name: Clockin Bot

on:
  push:
    branches:
      - main
      - exp/cookie-direct-test
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * 1-5'  # æ¯é€±ä¸€è‡³äº”ï¼Œå°åŒ—æ™‚é–“ 09:00ï¼ˆUTC+8ï¼‰

jobs:
  run-clockin:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout repo
        uses: actions/checkout@v3

      - name: âœ… Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: âœ… Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install

      - name: ðŸ” Inject secrets into .env
        run: |
          echo "TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}" >> .env
          echo "TELEGRAM_CHAT_ID=${{ secrets.TELEGRAM_CHAT_ID }}" >> .env

      - name: ðŸš€ Run clockin_104.py directly
